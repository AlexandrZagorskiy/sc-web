<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{{ title }}</title>
	<link href="/media/css/templatemo_style.css" rel="stylesheet" type="text/css" />

	<script language="javascript" type="text/javascript">
	function clearText(field)
	{
	    if (field.defaultValue == field.value) field.value = '';
	    else if (field.value == '') field.value = field.defaultValue;
	}
	</script>

	<link rel="stylesheet" type="text/css" href="/media/css/ddsmoothmenu.css" />

	<script type="text/javascript" src="media/js/jquery/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="media/js/ddsmoothmenu.js">

	/***********************************************
	* Smooth Navigational Menu- (c) Dynamic Drive DHTML code library (www.dynamicdrive.com)
	* This notice MUST stay intact for legal use
	* Visit Dynamic Drive at http://www.dynamicdrive.com/ for full source code
	***********************************************/

	</script>

	<script type="text/javascript">

	

	$.ajax({
		type: "GET",
		url: "api/commands",
		data:{
		},

            // ajax
            success : function(mainMenu){

		var menuItems = new Array();
		// this function parse menu item and return 
		// html string that represent it. 
		// It calls recursively for child items
		function parseMenuItem(item){

			menuItems.push(item.id)
			var res = '<li><a href="" id="menu_' + item.id + '">' + item.id + '</a>';
			if (item.hasOwnProperty('childs'))
			{
				res += '<ul>'
				for (idx in item.childs)
				{
					var subMenu = item.childs[idx];
					res += parseMenuItem(subMenu);
				}
				res += '</ul>'
			}

			return res + '</li>'
		}
		
		var menuHtml = '<ul>';

		menuHtml += parseMenuItem(mainMenu) + '</ul>' + '<br style="clear: left"></br>';
		$(menuHtml).appendTo('#templatemo_menu')

		// resolve identifiers
		var idtfRequest = 'api/idtf?language=ru'
		for (idx in menuItems)
		{
			var id = menuItems[idx];
			var arg = parseInt(idx) + 1
			idtfRequest += "&" + arg.toString() + "_=" + id;
		}

		$.ajax({
			type: "GET",
			url: idtfRequest,
			data:{
			},

			// ajax
			success : function(identifiers){
				
				for (idx in menuItems)
				{
					var item = menuItems[idx];
					if (identifiers.hasOwnProperty(item))
					{
						$('#menu_' + item).text(identifiers[item]);
					}					
				}
			}
		});
		
		ddsmoothmenu.init({
			mainmenuid: "templatemo_menu", //menu DIV id
			orientation: 'h', //Horizontal or vertical menu: Set to "h" or "v"
			classname: 'ddsmoothmenu', //class added to menu's outer DIV
			//customtheme: ["#1c5a80", "#18374a"],
			contentsource: "markup" //"markup" or ["container_id", "path_to_menu_file"]
			})
            }


        }) ;


	</script> 

	{% block head %}{% endblock %}
</head>

<body id="home">

	<!-- header -->
	<div id="templatemo_header_wrapper">
	    <div id="templatemo_header">
		<div id="site_title"><a href="http://www.ostis.net">IMS<span> OSTIS</span></a></div>
		<div id="templatemo_menu" class="ddsmoothmenu">
		    
		    <br style="clear: left" />

	</div>

	<!-- main content -->
	<div id="templatemo_main_top"></div>

		        <li><a href="about.html">About</a></li>
		        <li><a href="portfolio.html">Portfolio</a></li>
		        <li><a href="blog.html">Blog</a></li>
		        <li><a href="contact.html">Contact</a></li>
				</ul>
		</div>

	    </div>

</body>

</html>
